<form [formGroup]="eventForm" (ngSubmit)="updateEventProfile()">
  <div class="text-left">
    <label>Name</label>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" formControlName="name" id="exampleInput Name"
           placeholder="name" value="{{eventt.name}}">
  </div>
  <div class="text-left">
    <label>Detail</label>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" formControlName="name" id="exampleInput Detail"
           placeholder="name" value="{{eventt.detail}}">
  </div>
  <div class="text-left">
    <label>Time</label>
  </div>
  <div class="form-group">
    <input type="datetime-local" class="form-control" formControlName="name" id="exampleInput Time"
           placeholder="name" value="{{eventt.time}}">
  </div>
  <button type="submit" class="btn btn-outline-primary">cập nhật</button>
</form>
<button type="button" class="btn btn-outline-primary" (click)="delete()">xóa</button>
